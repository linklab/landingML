rolename.member.desc=\uC800\uC790\uB294 \uBCF8\uC778\uC774 \uC5F0\uAD6C\uD55C \uB0B4\uC6A9\uC744 \uB2F4\uC740 \uB17C\uBB38\uC744 \uADC0\uD558\uC758 \uC800\uB110\uC5D0 \uD22C\uACE0 \uBC0F \uCD9C\uD310\uD558\uC5EC \uC800\uB110\uC758 \uD3C9\uD310\uC744 \uB192\uC774\uB294 \uB370\uC5D0 \uAE30\uC5EC\uD569\uB2C8\uB2E4. \uC800\uC790\uB294 \uB2E4\uB978 \uC800\uB110\uC5D0 \uD22C\uACE0\uD558\uAC70\uB098 \uCD9C\uD310\uD558\uC9C0 \uC54A\uC740 \uB17C\uBB38\uC744 \uADC0\uD558\uC758 \uC800\uB110\uC5D0 \uD22C\uACE0\uD558\uACE0, \uCD94\uD6C4 \uC800\uB110\uC758 \uD3B8\uC9D1\uC704\uC6D0 \uBC0F \uC2EC\uC0AC\uC704\uC6D0\uB4E4\uB85C\uBD80\uD130 \uBC1B\uAC8C \uB418\uB294 \uB17C\uD3C9\uC744 \uAE30\uBC18\uC73C\uB85C \uAE30\uC874\uC5D0 \uD22C\uACE0\uD588\uB358 \uB17C\uBB38\uC744 \uC218\uC815 \uD6C4 \uB2E4\uC2DC \uD22C\uACE0\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uB610\uD55C, \uC800\uC790\uB294 \uAC8C\uC7AC \uC218\uB77D\uC744 \uBC1B\uC740 \uB17C\uBB38\uC758 \uC870\uD310 \uAD50\uC815\uC1C4(Gallery Proof)\uB97C \uAC80\uD1A0\uD558\uACE0 \uCD9C\uD310\uC5D0 \uB300\uD55C \uCD5C\uC885 \uC218\uB77D\uC744 \uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
rolename.manager.desc=\uAD00\uB9AC\uC790\uB294 \uC800\uB110 \uC6B4\uC601 \uC804\uBC18\uC5D0 \uB300\uD574 \uD589\uC815\uC801 \uCC98\uB9AC \uBC0F \uC8FC\uD3B8\uC9D1\uC7A5\uC744 \uBE44\uB86F\uD55C \uD3B8\uC9D1\uC704\uC6D0\uB4E4\uC758 \uD65C\uB3D9\uC744 \uC9C0\uC6D0\uD569\uB2C8\uB2E4. \uC784\uC758\uC758 \uC800\uC790\uAC00 \uC0C8\uB85C\uC6B4 \uB17C\uBB38\uC744 \uD22C\uACE0\uD558\uBA74 \uAD00\uB9AC\uC790\uB294 \uC8FC\uB85C \uB17C\uBB38 \uAD6C\uC131 \uC591\uC2DD(Formatting)\uC5D0 \uB300\uD55C \uC694\uAD6C\uC0AC\uD56D\uC774 \uC798 \uC9C0\uCF1C\uC838 \uC788\uB294 \uC9C0 \uB4F1\uC758 \uC0AC\uC804 \uAC80\uD1A0\uB97C \uC218\uD589\uD569\uB2C8\uB2E4. \uC774\uB7EC\uD55C \uAD00\uB9AC\uC790\uC758 \uC0AC\uC804 \uAC80\uD1A0\uC5D0 \uC758\uD574 \uD1B5\uACFC\uB41C \uB17C\uBB38\uB9CC \uBCF8 \uC11C\uBE44\uC2A4\uC5D0\uC11C \uC81C\uACF5\uD558\uB294 \uC2EC\uC0AC \uC808\uCC28\uC5D0 \uB4E4\uC5B4\uAC08 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uAD00\uB9AC\uC790\uB294 \uB610\uD55C \uAC8C\uC7AC \uC218\uB77D\uC774 \uB41C \uB17C\uBB38\uC5D0 \uB300\uD574 \uC870\uD310 \uAD50\uC815\uC1C4(Gallery Proof)\uB97C \uAD6C\uC131\uD558\uACE0 \uC800\uC790\uC5D0\uAC8C \uCD5C\uC885 \uC218\uB77D\uC744 \uBC1B\uC544 \uD574\uB2F9 \uB17C\uBB38\uC744 \uCD9C\uD310\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
rolename.chiefEditor.desc=\uD3B8\uC9D1\uC7A5\uC740 \uC800\uB110\uC758 \uC8FC\uC81C \uBC0F \uD3C9\uD310\uACFC \uC800\uB110\uC758 \uC804\uBC18\uC801\uC778 \uC6B4\uC601 \uC815\uCC45 \uB4F1\uC5D0 \uB300\uD574 \uCD1D \uCC45\uC784\uC744 \uC9C0\uB2D9\uB2C8\uB2E4. \uB9CC\uC57D \uADC0\uD558\uC758 \uC800\uB110\uC774 \uBD80\uD3B8\uC9D1\uC7A5 \uC81C\uB3C4\uB97C \uC9C0\uC6D0\uD55C\uB2E4\uBA74, \uAD00\uB9AC\uC790\uC758 \uC0AC\uC804 \uAC80\uD1A0\uC5D0 \uD1B5\uACFC\uB41C \uC0C8\uB85C\uC6B4 \uD22C\uACE0 \uB17C\uBB38\uC5D0 \uB300\uD55C \uB17C\uBB38 \uC2EC\uC0AC \uACFC\uC815\uC744 \uB9E1\uAE38 \uBD80\uD3B8\uC9D1\uC7A5\uC744 \uC120\uC784\uD569\uB2C8\uB2E4. \uB9CC\uC57D\uC5D0 \uBD80\uD3B8\uC9D1\uC7A5 \uC81C\uB3C4\uAC00 \uC874\uC7AC\uD558\uC9C0 \uC54A\uC73C\uBA74, \uD3B8\uC9D1\uC7A5\uC774 \uC9C1\uC811 \uB17C\uBB38 \uC2EC\uC0AC \uACFC\uC815\uC744 \uC9C4\uD589\uD560 \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4. \uD3B8\uC9D1\uC7A5\uC758 \uAC00\uC7A5 \uC911\uC694\uD55C \uC5ED\uD560\uC740 \uD22C\uACE0\uB41C \uB17C\uBB38\uC774 \uC800\uB110\uC5D0 \uAC8C\uC7AC\uAC00 \uB420 \uC218 \uC788\uB294 \uC9C0 \uACB0\uC815\uD558\uC5EC \uC800\uC790\uC5D0\uAC8C \uADF8\uB7EC\uD55C \uACB0\uC815\uC744 \uD1B5\uBCF4\uD558\uB294 \uAC83\uC785\uB2C8\uB2E4.
rolename.guestEditor.desc=\uCD08\uBE59 \uD3B8\uC9D1\uC7A5\uC740 \uC790\uC2E0\uC774 \uAD00\uB9AC\uD558\uB294 \uD2B9\uBCC4 \uC8FC\uC81C (Special Issue)\uB85C \uD22C\uACE0\uB41C \uB17C\uBB38\uC744 \uBC1B\uACE0 \uD574\uB2F9 \uB17C\uBB38\uC5D0 \uB300\uD55C \uC2EC\uC0AC \uACFC\uC815\uC744 \uAD00\uB9AC\uD569\uB2C8\uB2E4. \uC2EC\uC0AC \uACFC\uC815\uC5D0\uC11C \uD574\uB2F9 \uB17C\uBB38\uC744 \uC2EC\uC0AC\uD560 \uC2EC\uC0AC\uC704\uC6D0\uC744 \uC120\uC815\uD558\uC5EC \uB17C\uBB38 \uC2EC\uC0AC\uB97C \uB9E1\uAE30\uBA70, \uC774\uD6C4 \uC2EC\uC0AC \uACB0\uACFC\uB97C \uCDE8\uD569\uD558\uC5EC \uADC0\uD558\uC758 \uC800\uB110\uC5D0 \uCD9C\uD310 \uC5EC\uBD80\uB97C \uACB0\uC815\uD558\uC5EC \uC800\uC790\uC5D0\uAC8C \uD1B5\uBCF4\uD569\uB2C8\uB2E4.
rolename.associateEditor.desc=\uBD80\uD3B8\uC9D1\uC7A5\uC740 \uB17C\uBB38 \uC2EC\uC0AC\uC704\uC6D0\uC744 \uC120\uC815\uD558\uC5EC \uD22C\uACE0\uB41C \uB17C\uBB38\uC5D0 \uB300\uD55C \uC2EC\uC0AC \uACFC\uC815\uC744 \uAD00\uB9AC\uD558\uB294 \uAC83\uC785\uB2C8\uB2E4. \uD22C\uACE0\uB41C \uB17C\uBB38\uC5D0 \uB300\uD55C \uC801\uC808\uD55C \uC2EC\uC0AC\uC704\uC6D0\uC744 \uC120\uD0DD\uD558\uC5EC \uC804\uBC18\uC801\uC778 \uC2EC\uC0AC \uACFC\uC815\uC744 \uC6B4\uC601\uD558\uB294 \uAC83\uC740 \uADC0\uD558\uC758 \uC800\uB110\uC5D0 \uB300\uD55C \uD3C9\uD310\uC744 \uB192\uC774\uB294 \uB370\uC5D0 \uB9E4\uC6B0 \uC911\uC694\uD55C \uC5ED\uD560\uC744 \uD569\uB2C8\uB2E4. \uBD80\uD3B8\uC9D1\uC7A5\uC740 \uC2EC\uC0AC\uC704\uC6D0\uB4E4\uC758 \uC2EC\uC0AC \uACB0\uACFC\uB97C \uCDE8\uD569\uD558\uC5EC \uD3B8\uC9D1\uC7A5\uC5D0\uAC8C \uB17C\uBB38\uC758 \uAC8C\uC7AC \uC5EC\uBD80\uB97C \uCD94\uCC9C\uD558\uACE0, \uD3B8\uC9D1\uC7A5\uC740 \uADF8\uB7EC\uD55C \uCD94\uCC9C \uC0AC\uD56D\uC744 \uCC38\uACE0\uD558\uC5EC \uCD5C\uC885 \uAC8C\uC7AC \uC218\uB77D \uACB0\uC815\uC744 \uD569\uB2C8\uB2E4. \uB9CC\uC57D \uADC0\uD558\uC758 \uC800\uB110\uC774 \uC5F0\uAD6C \uBD84\uC57C\uBCC4\uB85C \uC5EC\uB7EC \uD22C\uACE0 \uBD84\uC57C(\uC139\uC158, Section) \uB9AC\uC2A4\uD2B8\uB97C \uAD00\uB9AC\uD55C\uB2E4\uBA74, \uAC01 \uBD80\uD3B8\uC9D1\uC7A5\uB4E4\uC740 \uC790\uC2E0\uC774 \uB2F4\uB2F9\uD558\uB294 \uD22C\uACE0 \uBD84\uC57C\uB85C \uD22C\uACE0\uB41C \uB17C\uBB38\uB4E4\uC758 \uC2EC\uC0AC \uACFC\uC815\uB9CC \uC6B4\uC601\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
rolename.boardMember.desc=\uC704\uC6D0\uD68C \uBA64\uBC84\uB294 \uC800\uB110\uC758 \uC131\uACF5\uC801\uC778 \uC6B4\uC601 \uBC0F \uC800\uB110\uC758 \uB192\uC740 \uD3C9\uD310\uC744 \uC704\uD574 \uD544\uC694\uD55C \uC5EC\uB7EC \uAC00\uC9C0 \uACF5\uD5CC\uC744 \uD569\uB2C8\uB2E4. \uC704\uC6D0\uD68C \uBA64\uBC84\uC758 \uB17C\uBB38 \uCD9C\uD310 \uC8FC\uC81C\uC5D0 \uAD00\uD55C \uC544\uC774\uB514\uC5B4\uB294 \uC8FC\uB85C \uD2B9\uBCC4 \uC8FC\uC81C(Special Issue)\uB97C \uC124\uC815\uD558\uB294 \uB370\uC5D0 \uD65C\uC6A9\uB429\uB2C8\uB2E4. \uB300\uBD80\uBD84\uC758 \uACBD\uC6B0, \uC704\uC6D0\uD68C \uBA64\uBC84\uB294 \uADC0\uD558\uC758 \uC800\uB110\uC5D0 \uD22C\uACE0\uB41C \uB17C\uBB38\uC758 \uC2EC\uC0AC\uC704\uC6D0\uC73C\uB85C\uB3C4 \uD65C\uB3D9\uD569\uB2C8\uB2E4.
rolename.reviewer.desc=\uADC0\uD558\uC758 \uC800\uB110\uB85C \uD22C\uACE0\uB41C \uB17C\uBB38\uC5D0 \uB300\uD55C \uB3D9\uB8CC \uC2EC\uC0AC \uACFC\uC815\uC740 \uC800\uB110\uC758 \uD3C9\uD310\uC744 \uB192\uC774\uB294 \uB370 \uC788\uC5B4\uC11C \uC911\uC694\uD55C \uC5ED\uD560\uC744 \uD569\uB2C8\uB2E4. \uC2EC\uC0AC\uC704\uC6D0\uC740 \uC790\uC2E0\uC5D0\uAC8C \uD560\uB2F9\uB41C \uB17C\uBB38\uC744 \uC77D\uACE0 \uD3C9\uAC00\uD55C \uD6C4 \uC790\uC2E0\uC758 \uC758\uACAC\uC744 \uACF5\uC815\uD558\uAC8C \uAE30\uC220\uD558\uC5EC \uC81C\uCD9C\uD569\uB2C8\uB2E4. \uC2EC\uC0AC\uC704\uC6D0\uC740 \uB610\uD55C \uD22C\uACE0\uB41C \uB17C\uBB38\uC5D0 \uB300\uD55C \uAC8C\uC7AC \uC218\uB77D\uC744 \uCD94\uCC9C \uBC0F \uACB0\uC815\uD574\uC57C \uD560 \uD3B8\uC9D1\uC704\uC6D0\uB4E4\uC5D0\uAC8C \uC911\uC694\uD55C \uC815\uBCF4\uB97C \uC804\uB2EC\uD558\uAE30\uB3C4 \uD569\uB2C8\uB2E4.

